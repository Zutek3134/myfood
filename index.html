<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃吃吃吃吃吃吃 - 餐飲紀錄管理</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/Zutek3134/zutek3134.github.io@main/stylesheets/fonts/ZutekSans/ZutekSans-Normal.woff" as="font" type="font/woff" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="js/imgLazyLoading/script.js"></script>
</head>

<body>
    <div class="panel-backdrop" id="panel-backdrop"></div>

    <header class="app-bar">
        <div class="app-bar-header">
            <h1>吃吃吃吃吃吃吃</h1>
            <div class="app-bar-actions">
                <span class="material-symbols-rounded" id="export-data">cloud_download</span>
                <span class="material-symbols-rounded" id="import-data">cloud_upload</span>
                <input type="file" id="import-file" accept=".fdzip" style="display: none;">
            </div>
        </div>
        <nav class="app-tabs">
            <div class="tab-item active" data-tab="records">我的紀錄</div>
            <div class="tab-item" data-tab="restaurants">收藏餐廳</div>
        </nav>
    </header>

    <main class="main-content">
        <div class="width-container show">
            <div id="records-content">
                <div class="filter-section">
                    <button class="filter-toggle" id="filter-toggle">
                        <span style="display: flex;flex-direction: row;gap: 0.25em;align-items: center;"><span class="material-symbols-rounded" style="font-size:18px;vertical-align:middle;">filter_list</span> 篩選條件</span>
                        <span class="material-symbols-rounded">arrow_drop_down</span>
                    </button>
                    <div class="filter-content" id="filter-content">
                        <div class="filter-bar">
                            <div class="custom-select" id="restaurant-filter-container">
                                <div class="select-trigger">
                                    <span>所有餐廳</span>
                                    <span class="material-symbols-rounded select-arrow">arrow_drop_down</span>
                                </div>
                                <div class="select-options">
                                    <div class="select-option selected" data-value="">所有餐廳</div>
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5em;">
                                <input type="date" id="start-date" placeholder="開始日期">
                                <input type="date" id="end-date" placeholder="結束日期">
                            </div>
                            <div style="display: flex; flex-direction: row; gap: 0.5em; justify-content: flex-end;">
                                <button type="button" id="filter-button"><span class="material-symbols-rounded" style="font-size:16px;vertical-align:middle;">filter_list</span>篩選</button>
                                <button type="button" id="reset-filter" class="filter-reset"><span class="material-symbols-rounded" style="font-size:16px;vertical-align:middle;">refresh</span>重置</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="meal-list">
                </div>

                <div id="empty-state" class="empty-state hide">
                    <span class="material-symbols-rounded">fastfood</span>
                    <h3>還沒有餐食紀錄</h3>
                    <p>點擊右下角按鈕新增你的第一筆紀錄吧</p>
                </div>
            </div>
            <div class="fab-container" id="fab-container">
                <button class="fab-button fab-main" id="fab-main-button"><span class="material-symbols-rounded">add</span></button>
            </div>
        </div>
        <div class="width-container hide">
            <div id="restaurants-content">
                <button type="button" class="add-restaurant-btn" id="add-restaurant-btn">
                    <span class="material-symbols-rounded">add</span> 添加收藏餐廳
                </button>
                <div id="restaurant-list" class="restaurant-list"></div>
            </div>
        </div>
    </main>

    <div id="detail-panel" class="slide-up-panel">
        <div class="panel-content">
            <div class="panel-image">
                <div class="panel-actions">
                    <button class="panel-action-btn copy-meal" id="detail-copy-btn">
                        <span class="material-symbols-rounded" style="font-size:18px;color:#333;">content_copy</span>
                    </button>
                </div>
                <img id="detail-img" src="" alt="餐食圖片">
            </div>
            <div class="panel-body">
                <h2 id="detail-title"></h2>
                <h3 id="detail-subtitle"><span class="material-symbols-rounded">event</span>
                    <div id="detail-date"></div>
                </h3>
                <!-- <div class="panel-detail"></div> -->

                <div class="panel-menu-list">
                    <div class="panel-menu-title">點餐明細</div>
                    <div id="detail-menu-items">
                    </div>
                </div>

                <div class="detail-cost" id="detail-cost">$ 0</div>

                <div class="detail-actions">
                    <button class="detail-action-btn edit-btn" id="detail-edit-btn">
                        <span class="material-symbols-rounded" style="font-size:18px;">edit</span> 編輯
                    </button>
                    <button class="detail-action-btn delete-btn" id="detail-delete-btn">
                        <span class="material-symbols-rounded" style="font-size:18px;">delete</span> 刪除
                    </button>
                </div>
            </div>
            <button class="panel-close" id="detail-close">關閉</button>
        </div>
    </div>

    <div id="add-meal-panel" class="slide-up-panel">
        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">新增用餐紀錄</h2>
                <button class="form-close" id="form-close"><span class="material-symbols-rounded">close</span></button>
            </div>
            <form id="add-meal-form">
                <input type="hidden" id="edit-meal-id">

                <div class="form-group image-upload-container">
                    <label>餐點照片</label>
                    <div class="image-preview" id="image-preview">
                        <span class="material-symbols-rounded upload-icon">add_photo_alternate</span>
                    </div>
                    <input type="text" class="image-url-input" id="image-url" placeholder="輸入圖片 URL">
                    <div class="image-actions">
                        <button type="button" class="url-btn" id="load-image-url"><span class="material-symbols-rounded">link</span>使用 URL</button>
                        <button type="button" class="url-btn" id="convert-drive-url"><span class="material-symbols-rounded">drive_export</span>使用 Drive</button>
                    </div>
                    <input type="file" id="meal-image-upload" class="image-upload" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="restaurant-name">餐廳名稱</label>
                    <div class="auto-complete-container">
                        <input type="text" id="restaurant-name" class="restaurant-name" placeholder="輸入餐廳名稱">
                        <div id="restaurant-suggestions" class="auto-complete-suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="restaurant-branch">分店</label>
                    <div class="auto-complete-container">
                        <input type="text" id="restaurant-branch" class="restaurant-branch" placeholder="輸入分店名稱">
                        <div id="branch-suggestions" class="auto-complete-suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="meal-date">日期 <span style="color:var(--md-sys-color-error);">*</span></label>
                    <input type="date" id="meal-date" name="meal-date" required>
                    <div class="form-error">請選擇日期</div>
                </div>

                <div class="menu-items-container">
                    <div class="menu-items-header">
                        <div class="menu-items-title">明細 <span style="color:var(--md-sys-color-error);">*</span></div>
                        <button type="button" class="add-menu-item" id="add-menu-item-btn">
                            <span class="material-symbols-rounded" style="font-size:18px;">add</span> 新增菜品
                        </button>
                    </div>

                    <div class="menu-recommendations">
                        <h4>推薦菜品</h4>
                        <div id="menu-recommendations-list" class="recommendations-scroll"></div>
                    </div>

                    <div id="menu-items-list">
                        <div class="menu-item-form">
                            <div class="form-group">
                                <label for="menu-item-0-name">菜品名稱</label>
                                <input type="text" id="menu-item-0-name" class="menu-item-name" placeholder="菜品名稱" required>
                                <div class="form-error">請輸入菜品名稱</div>
                            </div>
                            <div class="form-group">
                                <label for="menu-item-0-price">價格</label>
                                <input type="number" id="menu-item-0-price" class="menu-item-price" min="0" step="1" placeholder="0" required>
                                <div class="form-error">請輸入有效價格</div>
                            </div>
                            <button type="button" class="remove-menu-item" style="display:none;"><span class="material-symbols-rounded" style="font-size:20px;">close</span></button>
                        </div>
                    </div>

                    <div class="menu-total">
                        <span>合計：</span>
                        <span id="menu-total-amount">$ 0</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="form-button form-cancel" id="form-cancel-btn"><span class="material-symbols-rounded">cancel</span>取消</button>
                    <button type="submit" class="form-button form-submit"><span class="material-symbols-rounded">save</span>儲存</button>
                </div>
            </form>
        </div>
    </div>

    <div id="frequent-restaurant-panel" class="slide-up-panel">
        <div class="form-container">
            <div class="form-header">
                <h2 id="frequent-restaurant-form-title">添加收藏餐廳</h2>
                <button class="form-close" id="frequent-restaurant-close"><span class="material-symbols-rounded">close</span></button>
            </div>

            <form id="frequent-restaurant-form">
                <input type="hidden" id="restaurant-id">
                <div class="form-group">
                    <label for="frequent-restaurant-name">餐廳名稱 <span style="color:var(--md-sys-color-error);">*</span></label>
                    <div class="auto-complete-container">
                        <input type="text" id="frequent-restaurant-name" name="frequent-restaurant-name" placeholder="輸入餐廳名稱" required>
                        <div class="form-error">請輸入餐廳名稱</div>
                        <div id="frequent-restaurant-suggestions" class="auto-complete-suggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="frequent-restaurant-branch">分店</label>
                    <div class="auto-complete-container">
                        <input type="text" id="frequent-restaurant-branch" class="restaurant-branch" placeholder="輸入分店名稱">
                        <div id="frequent-branch-suggestions" class="auto-complete-suggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="frequent-restaurant-address">地址</label>
                    <input type="text" id="frequent-restaurant-address" name="frequent-restaurant-address" placeholder="餐廳地址">
                </div>
                <div class="form-group">
                    <label for="frequent-restaurant-notes">備註</label>
                    <textarea id="frequent-restaurant-notes" name="frequent-restaurant-notes" rows="2" placeholder="如營業時間"></textarea>
                </div>
                <div class="menu-items-container">
                    <div class="menu-items-header">
                        <div class="menu-items-title">收藏餐點 <span style="color:var(--md-sys-color-error);">*</span></div>
                        <button type="button" class="add-menu-item" id="add-restaurant-menu-btn">
                            <span class="material-symbols-rounded" style="font-size:18px;">add</span> 新增菜品
                        </button>
                    </div>
                    <div class="menu-recommendations">
                        <h4>推薦菜品</h4>
                        <div id="frequent-restaurant-menu-rec-list" class="recommendations-scroll"></div>
                    </div>

                    <div id="frequent-restaurant-menu-items" class="menu-items-list"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-button form-cancel" id="frequent-restaurant-form-cancel"><span class="material-symbols-rounded">cancel</span>取消</button>
                    <button type="submit" class="form-button form-submit"><span class="material-symbols-rounded">save</span>儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
